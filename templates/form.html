<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction - Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-control,
        .btn {
            border-radius: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-bottom: 30px; /* Added margin-bottom for more space */
        }

        .form-container {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Enter Diamond Details</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/predict" class="form-container">
                    <div class="form-group">
                        <label for="carat">Carat</label>
                        <input type="number" step="0.01" class="form-control" id="carat" name="carat" required>
                    </div>
                    <div class="form-group">
                        <label for="depth">Depth</label>
                        <input type="number" step="0.01" class="form-control" id="depth" name="depth" required>
                    </div>
                    <div class="form-group">
                        <label for="table">Table</label>
                        <input type="number" step="0.01" class="form-control" id="table" name="table" required>
                    </div>
                    <div class="form-group">
                        <label for="x">Length (x)</label>
                        <input type="number" step="0.01" class="form-control" id="x" name="x" required>
                    </div>
                    <div class="form-group">
                        <label for="y">Width (y)</label>
                        <input type="number" step="0.01" class="form-control" id="y" name="y" required>
                    </div>
                    <div class="form-group">
                        <label for="z">Depth (z)</label>
                        <input type="number" step="0.01" class="form-control" id="z" name="z" required>
                    </div>
                    <div class="form-group">
                        <label for="cut">Cut</label>
                        <select class="form-control" id="cut" name="cut" required>
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Premium">Premium</option>
                            <option value="Ideal">Ideal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <select class="form-control" id="color" name="color" required>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="clarity">Clarity</label>
                        <select class="form-control" id="clarity" name="clarity" required>
                            <option value="I1">I1</option>
                            <option value="SI2">SI2</option>
                            <option value="SI1">SI1</option>
                            <option value="VS2">VS2</option>
                            <option value="VS1">VS1</option>
                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
